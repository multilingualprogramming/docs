title: "Multilingual Programming Language"
description: "Write code in 17 human languages. One formal core. Infinite expression."
url: ""
baseurl: ""
version: "0.4.0"

# Author
author:
  name: "John Samuel"
  email: "johnsamuelwrites@gmail.com"
  github: "johnsamuelwrites"

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: true

highlighter: rouge

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

